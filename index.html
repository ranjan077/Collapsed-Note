<html>
<head>
	<title>Truncating note demo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/timeline.css">
	<link rel="stylesheet" type="text/css" href="css/note.css">
</head>
<body ng-app="myapp"  ng-controller="mycontroller" >
	<div class="container">
    <ul class="timeline">
        <li ng-repeat="note in notes" ng-class="{'timeline-inverted' : $index % 2 == 0}">
          <div class="timeline-badge primary"><a><i class="glyphicon glyphicon-record" rel="tooltip" title="11 hours ago via Twitter" id=""></i></a></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h1>{{note.header}}</h1>
            </div>
			<div class="timeline-body note">
              <p class="scroll-hidden ng-scope ng-isolate-scope" note="note" data-ellipsis="" data-ellipsis-expand-text="more" data-ellipsis-collapse-text="less" data-ellipsis-symbol="..." style=""></p>
            </div>
            <div class="timeline-footer">
               <h2>Time taken to truncate: {{note.timeTaken}} ms</h2>
            </div>
          </div>
        </li>
        <li class="clearfix" style="float: none;"></li>
    </ul>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ellipse.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
