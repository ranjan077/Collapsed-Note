<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.note {
			display: inline-table;
		}
		.note p {
			display:inline-block;
			max-height: 65px;
			overflow: hidden;
			word-wrap: break-word;
		}
		.panel {
			margin-top: 25%;
		}
	</style>
</head>
<body ng-app="myapp"  ng-controller="mycontroller" >
	<div class="row main-container">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-primary">
		      <div class="panel-heading">
		        <h3 class="panel-title">Collapsed Note demo</h3>
		      </div>
		      <div class="panel-body">
		      	<div class="note">
		      		<p class="scroll-hidden ng-scope ng-isolate-scope" note="note.note" data-ellipsis="" data-ellipsis-expand-text="more" data-ellipsis-collapse-text="less" data-ellipsis-symbol="..." style=""></p>
		      	</div>
		      </div>
		    </div>
    	</div>
	</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/ellipse.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
